<!doctype html>
<html lang="en">

<head>
    <title>HTML FORMATTING</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">    
</head>

<body>

    <header id="main_header" class = "bg-dark text-white p-4 mb-3" >
        <div class="container">
          <div class="row">
              <div class="col-md-8">
                <h1 id = 'header-title'>HTML Formatting</h1>
              </div>
              <div class="col-md-4 align-self-center d-flex flex-row-reverse">
                <i class="material-icons">computer</i>  
              </div>
          </div>
        </div>
    </header>
    <div class="container">
        <div class="card card-body">
            <div class="row">
                <div class="col-md-6">
                  <h1>MESSY HTML</h1>
                  <textarea class="form-control" rows="30" id="content" placeholder="Enter Your HTML here"></textarea>
                </div>
                <div class="col-md-6">
                  <h1>FORMATTED HTML</h1>
                  <textarea class="form-control" rows="30" id="display" placeholder="RECEIVE FORMATTED HTML" readonly></textarea>
                </div>
            </div>
            <br />
            <button class="btn btn-dark" id="format">Format</button>
          </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="HTML Formatting.js"></script>
</body>

</html>
